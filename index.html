<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather App</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fas fa-cloud-sun"></i>Weather App</h1>
    <p>Search for a city to see current and future weather conditions.
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="city">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Weather</button>
        </form>
      </div>
<!--
      <div class="card">
        <h3 class="card-header text-uppercase">Search By Topic</h3>
        <div id="language-buttons" class="card-body">
          <button data-language="javascript" class="btn">JavaScript</button>
          <button data-language="html" class="btn">HTML</button>
          <button data-language="css" class="btn">CSS</button>
        </div>
      </div>
    </div> -->

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
      <div id="current-container" class="list-group">
     <p>Date: <span id="current-date"></span></p>
     <p>Icon: <span id="current-icon"></span></p>
     <p>Temperature: <span id="current-temp"></span>F </p>
     <p>Humidity: <span id="current-humidity"></span></p>
     <p>Wind speed: <span id="current-wind"></span></p>
     <p>UV Index: <span id="current-uv"></span></p>
      </div>
      <div id="future-container" class="list-group">

      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
